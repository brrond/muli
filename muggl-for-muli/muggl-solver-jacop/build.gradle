apply plugin: 'java'

dependencies {
	implementation project(':muggl-common')
	implementation project(':muggl-solvers')
	implementation 'org.jacop:jacop:4.8.0-jd-SNAPSHOT'
    implementation 'log4j:log4j:1.2.17'
}

sourceSets {
	main.java.srcDir "src"
}

eclipse.jdt.file {
	withProperties { jdt ->
		setProperties(jdt)
	}
}
